<!-- <p>app-projects works!</p> -->
<div class="side-nav-bar">
    <h1>Project Nerdy</h1>
    <div class="admin-links">
        <div routerLink="/admin">Users</div>
        <div routerLink="/projects">Projects</div>
        <div>Completed</div>
        
    </div>


    <div id="log-out">Log Out</div>
</div>
<div class="main-content-wrapper">
    <div class="top-nav-wrapper">
        <div class="salutation">Hi Admin</div>
        <div class="add-task-btn" routerLink="/addproject">Add Project</div>
    </div>
    <div class="cards-wrapper" >
        <div class="card"  *ngFor="let project of completedProjects">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><rect fill="none" stroke="white" stroke-linejoin="round" stroke-width="32" x="48" y="80" width="416" height="384" rx="48"/><circle cx="296" cy="232" r="24"/><circle cx="376" cy="232" r="24"/><circle cx="296" cy="312" r="24"/><circle cx="376" cy="312" r="24"/><circle cx="136" cy="312" r="24"/><circle cx="216" cy="312" r="24"/><circle cx="136" cy="392" r="24"/><circle cx="216" cy="392" r="24"/><circle cx="296" cy="392" r="24"/><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" d="M128 48v32M384 48v32"/><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" d="M464 160H48"/></svg>
            </div>
            <div class="user-details-wrapper">
                <div><span style="font-weight:bold">Project Name:</span>{{project.projectTitle}}</div>
                <div><span style="font-weight:bold">Project Assigned:</span>{{project.fullname}}</div>
                <div><span style="font-weight:bold">Project Created:</span>{{project.createdAt}}</div>
                <div><span style="font-weight:bold">Project Due:</span>{{project.projectDueDate| date }}</div>
                <div><span style="font-weight:bold">Project Status:</span>{{project.projectStatus}}</div>
            
            </div>
            
           
        </div>
       
        
    </div>
    <div id="no-project-msg" *ngIf="completedProjects.length==0" style=" display:flex;
    justify-content: center;
    align-items:center;
    color:white;
    font-size:20px;
    flex:1;
    height:50%;
    border:2px solid white;" >
        <p>No projects found</p>
   </div>
</div>|
