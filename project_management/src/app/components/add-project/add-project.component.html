    </div>

                <form id="signupForm" [formGroup]="formProject" (ngSubmit)="createProject()">
                    <div  class="formgroup">
                        <label>Project Name</label>
                        <input type="text" name="fullname" id="project-name" formControlName="projectTitle" >
                    </div>
            
                    <div  class="formgroup">
                        <label>Description</label>
                        <input type="text" name="Description" id="Description" formControlName="projectDescription" > 
                     </div>
            
                    <div  class="formgroup">
                        <label>Due Date</label>
                        <input type="date" name="date" id="due-date" formControlName="projectDueDate" style="color:white">
                    </div>
            
              
            
                    <div class="formgroup">
                        <button type="submit" >Create Project</button>
                    </div>
                    
                </form>
           
            
           
        </div>
      
        
    </div>
</div>
