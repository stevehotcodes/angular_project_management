<div id="form-wrapper">
    <h1>Sign up </h1>
    <form id="signupForm">
        <div  class="formgroup">
            <label>Fullname</label>
            <input type="text" name="fullname" id="fullname">
        </div>

        <div  class="formgroup">
            <label>Email</label>
            <input type="text" name="email" id="email">
        </div>

        <div  class="formgroup">
            <label>Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div  class="formgroup">
            <label>Confirm password</label>
            <input type="password" name="confirmPasword" id="confirmPassword">
        </div>

        <div class="formgroup">
            <button type="button">Sign up</button>
        </div>
        <p><a routerLink="/login" style="color:white">Already a user?</a></p>
    </form>

</div>
